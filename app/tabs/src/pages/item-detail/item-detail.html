<ion-header>

  <ion-navbar>
    <ion-title>{{ animal.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + animal.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>Meu nome é <b>{{animal.name}}</b>,</h2>
    <p>Sou um <b>{{animal.species}}</b>,</p>
    <p>Sou <b>{{animal.gender}}</b>,</p>
    <p>Minha raça é <b>{{animal.breed}}</b>,</p>
    <p>Sou de porte <b>{{animal.size}}</b>,</p>
    <p>Tenho <b>{{animal.age}}</b> anos,</p>
    <p>Sobre mim: <b>{{animal.about}}</b></p>
  </div>

  <button ion-button block (click)="sendEmail()" class="email">Entrar em Contato</button>

</ion-content>
