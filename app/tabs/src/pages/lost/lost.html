<ion-header>
  <ion-navbar color="danger">
    <ion-title>Animais Perdidos</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addLostAnimal()">
        <ion-icon name="md-add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-grid>
      <ion-row>
        <ion-col text-center col-6 *ngFor="let animal of currentLostAnimals">
            <ion-item-sliding style="box-shadow: 2px 2px 10px #bfbfbf;">
              <button ion-item (click)="openLostAnimal(animal)">
                <div *ngIf="animal.species == 'Cachorro'" class="mask_dog"></div>
                <div *ngIf="animal.species == 'Gato'" class="mask_cat"></div>
                <div class="imagediv">
                    <img [src]="animal.profilePic"/>
                </div>
                <h2>{{animal.name}}</h2>
                <p>Espécie: {{animal.species}}</p>
                <p>Raça: {{animal.breed}}</p>
                <p>Cidade: {{animal.city}}</p>
                <p>Bairro: {{animal.neighbor}}</p>
                <p>Endereço: {{animal.address}}</p>
              </button>
        
              <ion-item-options>
                <button ion-button color="danger" (click)="deleteAnimal(animal)">
                  {{ 'DELETE_BUTTON' | translate }}
                </button>
              </ion-item-options>
          </ion-item-sliding>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
