<ion-header>
  <ion-navbar color="danger">
    <ion-title>Cuidados Básicos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center style="color:red"><b>Escolha a espécie abaixo</b></h3>
  <ion-grid>
    <ion-row>
      <ion-col text-center col-12>
          <ion-item-sliding style="box-shadow: 2px 2px 10px #bfbfbf;">
            <button ion-item (click)="presentData(1)">
              <div>
                <img src="assets/img/dog.png"/>
                <h2>Cachorros</h2>
              </div>
            </button>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center col-12>
          <ion-item-sliding style="box-shadow: 2px 2px 10px #bfbfbf;">
              <button ion-item (click)="presentData(2)">
                  <img src="assets/img/cat.png"/>
              <h2>Gatos</h2>
            </button>
        </ion-item-sliding>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
