<ion-header>

  <ion-navbar color="danger">
    <ion-title>{{ 'SIGNUP_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form>
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'NAME' | translate }}</ion-label>
        <ion-input type="text" [(ngModel)]="account.name" name="name" required placeholder="Nome Completo"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email" required placeholder="exemplo@email.com"></ion-input>
      </ion-item>

      <ion-item *ngIf="showPassword == 0">
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password" required ></ion-input>
      </ion-item>

      <ion-list radio-group [(ngModel)]="account.type" [ngModelOptions]="{standalone: true}">
        <ion-item>
          <ion-label style="color:gray">Tipo de Usuário:</ion-label>
        </ion-item>
        <ion-item>
          <ion-label style="color:gray">Instituição</ion-label>
          <ion-radio value="1"></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label style="color:gray">Pessoa Física</ion-label>
          <ion-radio value="2"></ion-radio>
        </ion-item>
      </ion-list>

      <div padding>
        <button *ngIf="showPassword == 0" (click)="doSignup()" ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
        <button *ngIf="showPassword == 1" (click)="doSignupInstagram()" ion-button class="signupIN" block>{{ 'SIGNUP_BUTTON' | translate }}</button>        
        <button *ngIf="showPassword == 2" (click)="doSignupFacebook()" ion-button class="signupFB" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
      </div>

    </ion-list>
  </form>
</ion-content>
