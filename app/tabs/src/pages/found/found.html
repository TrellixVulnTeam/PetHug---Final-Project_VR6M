<ion-header>
    <ion-navbar>
      <ion-title>Animais Encontrados</ion-title>
  
      <ion-buttons end>
        <button ion-button icon-only (click)="addFoundAnimal()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  
    <ion-list>
      <ion-item-sliding *ngFor="let animal of currentFoundAnimals">
        <button ion-item (click)="openFoundAnimal(animal)">
          <ion-avatar item-start>
            <img [src]="animal.profilePic" />
          </ion-avatar>
          <h2>{{animal.species}}</h2>
          <p>Raça: {{animal.breed}}</p>
          <p>Cidade: {{animal.city}}</p>
          <p>Bairro: {{animal.neighbor}}</p>
          <p>Endereço: {{animal.address}}</p>
        </button>
  
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteFoundAnimal(animal)">
            {{ 'DELETE_BUTTON' | translate }}
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ion-content>
