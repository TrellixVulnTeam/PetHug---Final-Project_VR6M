<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block (click)="signup()" class="signup">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
    <br/>
    <ion-label style="margin:0 auto;font-weight:bold;font-size:1.15em;margin-bottom:2px;" text-center>Conectar-se com:</ion-label>
    <div class="col-md-12" text-center>
        <div class="col-md-6">
          <img (click)="facebookLogin()" src="assets/img/face.png" style="width:60px;height:60px;margin:0 auto;display:inline-block;border-radius:20%">         
          <img (click)="instagramLogin()" src="assets/img/insta.png" style="width:60px;height:60px;margin:0 auto;display:inline-block;">
        </div>
    </div>
